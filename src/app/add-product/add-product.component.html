<mat-toolbar  color="primary" >
    <div class="row">
        <div class="col-xs-6">
            <a class="mainHead" routerLink="" >Online Shopping APP</a>
        </div>
        <div class="col-xs-6 end-xs">
            <button  mat-button class="color" class="menu" (click)="logout()">Logout</button>
        </div>
    </div>
</mat-toolbar>
<header  class="mt-3" style="color:black; font-weight: bold; text-align: center;font-size: 30px;">Add Product</header>
<div class="container content mt-3">
    <div class="row  center-xs mt-3">
        <div class="col-xs-12">
            <form  #form="ngForm">
                <div class="row">
                    <div class="col-xs-12">
                        <mat-form-field>
                            <mat-label>Product Name </mat-label>
                            <input type="text" matInput style="padding-right: 700px;" [(ngModel)]="product.productName" [ngModelOptions]="{standalone: true}" >
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <mat-form-field>
                            <mat-label>Description </mat-label>
                            <input type="text" matInput [(ngModel)]="product.productDescription" [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <mat-form-field>
                            <mat-label>Features </mat-label>
                            <input type="text" matInput [(ngModel)]="product.features" [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <mat-form-field>
                            <mat-label>Price </mat-label>
                            <input type="number" matInput [(ngModel)]="product.price" [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <mat-form-field>
                            <mat-label>Product Status </mat-label>
                            <input type="text" matInput [(ngModel)]="product.productStatus"  [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <mat-form-field>
                            <mat-label>Quantity </mat-label>
                            <input type="number" matInput [(ngModel)]="product.quantity" [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button mat-raised-button color="primary" (click)="add()">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
