<mat-toolbar color="primary" >
    <a class="head" routerLink="/login" > Online Shopping APP</a>
   </mat-toolbar>
<div class="container mt-3 content">
    <header style="color: black;">Forgot Password</header>
    <div class="row center-xs mt-3">
        <div class="col-xs-6">
            <form #form=ngForm>
                <div class="row">
                    <div class="col-xs-12">
                        <mat-form-field>
                            <mat-label>Email</mat-label>
                            <input type="text" matInput [(ngModel)]="forgotPassword.email"  [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <mat-form-field>
                            <mat-label>Password </mat-label>
                            <input type="password" matInput [(ngModel)]="forgotPassword.password"  [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <mat-form-field>
                            <mat-label>Confirm Password </mat-label>
                            <input type="password" matInput [(ngModel)]="forgotPassword.confirmPassword"  [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button mat-raised-button color="primary" (click)="forgot()">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
